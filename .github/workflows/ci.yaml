name: CI & CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize

jobs:
  changed-files:
    runs-on: ubuntu-latest
    outputs:
      run-checks: ${{ !fromJSON(steps.changed-files.outputs.only_modified) }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get only modified files
        id: changed-files
        uses: tj-actions/changed-files@v42
        with:
          files: |
            docs/**
            .github/**
            !.github/workflows/ci.yaml
            **/*.md
  build:
    name: Run Build
    needs: changed-files
    if: fromJSON(needs.changed-files.outputs.run-checks)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build

  lint:
    name: Run Lint
    needs: changed-files
    if: fromJSON(needs.changed-files.outputs.run-checks)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

  test:
    name: Run Tests
    needs: changed-files
    if: fromJSON(needs.changed-files.outputs.run-checks)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

  deploy:
    name: Run Deploy
    needs:
      - build
      - lint
      - test
    if: ${{ github.event_name == 'push' && success() }}
    runs-on: ubuntu-latest
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '21'
          cache: 'pnpm'

      - name: Install Vercel CLI
        run: pnpm add --global vercel

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=$VERCEL_TOKEN

      - name: Build Project Artifacts
        run: vercel build --prod --token=$VERCEL_TOKEN

      - name: Deploy Project Artifacts
        run: vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN
